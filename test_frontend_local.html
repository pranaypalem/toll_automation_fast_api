<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Toll Processor Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .upload-area { border: 2px dashed #ccc; padding: 40px; text-align: center; margin: 20px 0; }
        .btn { background: #007bff; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; }
        .status { margin: 20px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Local Toll Processor Test</h1>
    
    <div class="upload-area" id="uploadArea">
        <p>Click here or drag & drop your Excel file</p>
        <input type="file" id="fileInput" accept=".xlsx,.xls,.xlsm" style="display: none;">
    </div>
    
    <div id="fileInfo" style="display: none;">
        <p><strong>File:</strong> <span id="fileName"></span></p>
        <p><strong>Size:</strong> <span id="fileSize"></span></p>
    </div>
    
    <button class="btn" id="processBtn" disabled>Process File</button>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <script>
        // Local server URL
        const API_BASE_URL = 'http://127.0.0.1:8000';
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const processBtn = document.getElementById('processBtn');
        const status = document.getElementById('status');
        
        let selectedFile = null;
        
        uploadArea.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                selectedFile = e.target.files[0];
                document.getElementById('fileName').textContent = selectedFile.name;
                document.getElementById('fileSize').textContent = (selectedFile.size / 1024).toFixed(2) + ' KB';
                fileInfo.style.display = 'block';
                processBtn.disabled = false;
            }
        });
        
        processBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            processBtn.disabled = true;
            processBtn.textContent = 'Processing...';
            status.style.display = 'none';
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            try {
                console.log('Uploading to:', `${API_BASE_URL}/process-toll-data`);
                
                const response = await fetch(`${API_BASE_URL}/process-toll-data`, {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const blob = await response.blob();
                    const filename = `processed_toll_data_${new Date().toISOString().slice(0,10)}.csv`;
                    
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                    
                    showStatus(`Success! Downloaded: ${filename}`, 'success');
                } else {
                    const errorData = await response.json();
                    showStatus(`Error: ${errorData.detail}`, 'error');
                }
            } catch (error) {
                console.error('Fetch error:', error);
                showStatus(`Network error: ${error.message}`, 'error');
            } finally {
                processBtn.disabled = false;
                processBtn.textContent = 'Process File';
            }
        });
        
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
    </script>
</body>
</html>
